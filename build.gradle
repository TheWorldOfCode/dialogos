plugins {
  id 'application'
  id 'java'
  id 'com.github.hierynomus.license' version '0.14.0'
}

apply plugin: 'maven-publish' // to provide "gradlew publishToMavenLocal"

allprojects {
  version = '2.0.3'  // DO NOT EDIT - THIS IS CHANGED BY THE RELEASE SCRIPT
  group = 'com.github.dialogos-project'

  repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io/" }
    mavenLocal()
}

  apply plugin: 'java'
  sourceCompatibility = '1.8'

  apply plugin: 'license'
  licenseMain.onlyIf { project.file('LICENSE ').exists() }
  licenseTest.onlyIf { project.file('LICENSE ').exists() }

  dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
  }
}

dependencies {
  compile subprojects
}

mainClassName = 'com.clt.dialogos.DialogOS'

run {
  systemProperties System.getProperties()
}

def version = '2.0.3' // DO NOT EDIT - THIS IS CHANGED BY THE RELEASE SCRIPT
def group = "com.github.dialogos-project"


// configuration for maven-publish plugin
publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.dialogos-project'
            artifactId = 'dialogos'
            from components.java

	    artifact javadocJar
        }
    }
}



subprojects{
    publishing {
        publications {
            "$project.name"(MavenPublication) {
                groupId = 'com.github.dialogos-project'
                artifactId = project.name
                from components.java
            }
        }
    }
}

// generate Javadoc for all subprojects and collect them together
task allJavadoc(type: Javadoc) {
    source subprojects.collect { it.sourceSets.main.allJava }
    classpath = files(subprojects.collect { it.sourceSets.main.compileClasspath })
    destinationDir = file("${buildDir}/docs/javadoc")
}

// package Javadoc into one Jar file in build/libs
task javadocJar(type: Jar, dependsOn: allJavadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
}



task clean_all {
    subprojects.each {
        it.afterEvaluate {
            def cleanTask = it.tasks.findByName('clean')
            if (cleanTask) {
                dependsOn(cleanTask)
            }
        }
    }
}

task clientLibrary(type:Jar) {
    manifest {
        attributes 'Implementation-Title': 'DialogOS Client Library',
        'Implementation-Version': version
    }

    baseName = 'dialogos-client-' + version

    // collect dependencies from subprojects
    evaluationDependsOnChildren()
    subprojects.each { p ->
      if( p.name == "ClientInterface" ) {
        p.configurations.each { c ->
          if( c.name == "compile" ) {
            c.dependencies.each { d ->
              if( d.name == "jmdns" ) {
                from { c.files(d).collect { zipTree(it) } }
              }
            }
          }
        }
      }
    }

    // collect Jar files of subprojects
    from { files(["com.clt.base/build/libs/com.clt.base.jar",
                  "com.clt.xml/build/libs/com.clt.xml.jar",
                  "com.clt.script/build/libs/com.clt.script.jar",
                  "ClientInterface/build/libs/ClientInterface.jar"
                 ]).collect { zipTree(it) } }

    // generate Jar file
    with jar
}

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.allSource
}




/****************************************
 * Collect all submodules and external dependencies into a single build/libs/dialogos.jar
 *
 https://discuss.gradle.org/t/how-to-get-gradle-install-to-actually-bundle-all-project-subproject-classes-resources-etc/12070/4
 ****************************************/

// This should not interfere with the distribution process, but let's
// keep an eye on it. - AK

configurations {
    childJars
}

dependencies {
    subprojects.each {
        childJars project(it.path)
    }
}

jar {
    dependsOn configurations.childJars
    from { configurations.childJars.collect { zipTree(it) } }
}
